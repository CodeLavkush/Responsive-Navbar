<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <p class="logo">Navbar</p>
        <ul>
            <li class="list-items hide-max"><a href="#">Home</a></li>
            <li class="list-items hide-max"><a href="#">About</a></li>
            <li class="list-items hide-max"><a href="#">Product</a></li>
            <li class="list-items hide-max"><a href="#">Services</a></li>
            <li class="menu-btn hide-min"><img src="menu.svg" alt="menuIcon"></li>
            <li class="close-btn"><img src="close.svg" alt="closeIcon"></li>
        </ul>
    </nav>
    <nav class="navbar-side">
        <ul>
            <li class="list-items"><a href="#">Home</a></li>
            <li class="list-items"><a href="#">About</a></li>
            <li class="list-items"><a href="#">Product</a></li>
            <li class="list-items"><a href="#">Services</a></li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
